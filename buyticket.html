<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q3 Quiz2</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

	<br>
     <center>
        <div style="background-color: #9a628f; color: white;">
          <script>  
            document.write("<h1>&#x2661; Sweetheart World Tour &#x2661;</h1> <h1>Ticketing Center</h1>");
          </script>
        </div>
      </center>
      <hr>

	<center>
        <div class="col-md-9">
          <details ontoggle="message2()">
            <summary>
              <b>Buy Ticket</b>
              <br>
              <i id="message2"></i>
            </summary>

            <br>
            <img src="https://mcdn.ticketseating.com/450w/36740-philippine-arena-end-stage.jpg" style="width: 500px; border-radius: 9px; box-shadow: 0px 0px 5px 5px #eed5e6;" class="img-fluid mx-auto d-block" src="">
            <br>

             <form>
                <br>
                  <label>Choose the date:</label> 
                      <select class="form-select">
                          <option value="none">Select</option>
                          <option value="none">May 02, 2025, 5pm</option>
                          <option value="none">May 14, 2025, 5pm</option>
                          <option value="none">May 28, 2025, 7pm</option>
                          <option value="none">May 30, 2025, 7pm</option>
                      </select>
                  <br>
                    <label>Choose your seat:</label> 
                        <select class="form-select" id="seat">
                            <option value="none">Select</option>
                            <option value="7000">VIP (standing) &#x1F9E1;</option>
                            <option value="5999">VIP &#x1F49C;</option>
                            <option value="5000">Lower Box &#x1F499;</option>
                            <option value="2999">Upper Box &#x1F49A;</option>
                            <option value="2000">General Admission &#x1F90E;</option>
                        </select>
                    <br>
                    <label>Choose an option:</label> 
                        <select class="form-select" id="discount">
                            <option value="none">Select</option>
                            <option value="0">Regular</option>
                            <option value="0.2">Student</option>
                            <option value="0.2">Senior</option>
                            <option value="0.2">PWD</option>
                        </select>

                    <br><br>
                    <button type="button" class="btn btn-success" onclick="check_discount()"> TICKET PRICE </button>

                    <br><br>

                    <button type="button" class="btn btn-danger" onclick="proceed_final()"> SUBMIT </button>
              </form>
          </details>
        </div>
      </center>

      <br>

      <script>
   
        function message2(){
        document.getElementById('message2').innerHTML = "Check your ticket price."; 
       }
      
        function check_discount(){

          var seat = document.getElementById('seat').value;
          var disc = document.getElementById('discount').value;   
          var final_rate = seat - (disc * seat) ;

          window.alert('Your ticket price is ' + final_rate + '. Click "Submit" to proceed to the next section.');
        }

        function proceed_final(){
			location.replace("printticket.html")
        }
      </script>
</body>
</html>
